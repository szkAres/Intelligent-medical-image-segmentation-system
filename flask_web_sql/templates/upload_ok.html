{% extends "base.html" %}
{% block page_content %}
<head>
    <style>
    .main{
    text-align: center;
    width: 300px;
    margin: 0px auto;
    }
    </style>
<div class="page-header">
    <h1 style="text-align:center">上传需要进行分割的图片</h1>
</div>
<body background="/static/picture/background.jpg">
<div class="main">
    <form role="form" action="upload" enctype='multipart/form-data' method='POST'>
    <div class="form-group">
        <input type="file" name="file", style="margin-top:20px;"/>
    </div>
    <div class="form-group">
        <input type="submit" value="上传" class="btn btn-default" />
    </div>
    </form>
</div>

<div class="main">
<h3 >原图显示</h3>

<img src="{{url_for('static', filename='./photos/test.jpg')}}" class="img-thumbnail"  width="400" height="400" alt="你的图片被外星人劫持~~"  />
</div>
<div class="main">
    <h3 style="text-align:center">选择分割方式</h3>
    <form role="form" method="post" action="choose">
        <label class="radio-inline">
            <input type="radio" name="segment_way" value="auto" checked="checked">自动分割
        </label>
        <label class="radio-inline">
            <input type="radio" name="segment_way" value="manual">手动分割
        </label>
        <div class="form-group">
            <input type="submit" class="btn btn-default" onclick="alert('成功')" value="确定" />
        </div>
    </form>
</div>
{% endblock %}
