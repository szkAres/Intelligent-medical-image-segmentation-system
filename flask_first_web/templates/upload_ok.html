<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask上传图片演示upload_ok</title>
</head>
<body>
    <h1>上传需要进行分割的图片</h1>
    <form action="" enctype="multipart/form-data" method="POST">
        <input type="file" name="file" style="margin-top:20px;"/>
        <br>
        <!--<i>请输入你当前的心情（开心、超开心）：</i>-->
        <!--<input type="text" class="txt_input" name="name" value="开心" style="margin-top:10px;"/>-->
        <input type="submit" value="上传" class="button_new" style="margin-top:30px;"/>
    </form>
    <!--<h1>阁下的心情是：{{userinput}}！</h1>-->
    <h1>分割后的结果图：</h1>
    <img src="{{url_for('static', filename='./images/test.jpg')}}" width="400" height="400" alt="你的图片被外星人劫持~~"/>
</body>
</html>
